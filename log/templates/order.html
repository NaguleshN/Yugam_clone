{% extends 'base.html'%}

{% block content%}
<div class="bg-white shadow-md rounded-2xl px-8 pt-6 pb-8 mb-4 shadow-lg" >
    {% for i in proshow %}
    
    {% comment %} {{i.sno}} {% endcomment %}
    {% if i.sno == sno %}
    <div class="text-3xl font-bold flex justify-center ">
    {{i.title}}
    </div>
    <div class="flex justify-center">
        {{i.time}}
        {{i.date}}

    </div>








    {% endif%}
    {% endfor%}
    {% comment %} {{sno}} {% endcomment %}


    <h1 class="flex justify-center mt-5 mb-5"> terms and conditions apply .. <a href="#" class=" text-blue-800">more..</a></h1>

   

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="tick">
          NO OF TICKETS
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:shadow-outline " min="1" max="10"  type="number" name="tickets" id="tick" placeholder="Enter the number of tickets">
      </div>


<form method="POST">
    {% csrf_token %}
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" >
        PROCEED PAYMENT
        </button>
    </div>
</form>

</div>

{% endblock %}
