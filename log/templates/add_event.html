{% extends "base.html" %} 
{% block content%}


<style>
  form{
    width:75%;
  }
</style>

<body>
<form id="for" method="POST"> 
    {% csrf_token%}  
    <div class="form-group row">
      <label for="ev_name" class="col-sm-2 col-form-label">Event name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="event_name" id="ev_name" placeholder="Enter the Event name">
      </div>
    </div>
    <div class="form-group row">
      <label for="ins" class="col-sm-2 col-form-label">Instruction</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="instruction" id="ins" placeholder="Enter the instruction">
      </div>
    </div>
    <div class="form-group row">
      <label for="ins" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-8">
        <select class="form-control" name="cat" id="ins" >
        {% for i in category %}
          <option value={{i.type_name}}>{{i.type_name}}</option>
        {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" name="date" id="date">
      </div>
    </div>
    <div class="form-group row">
      <label for="mode" class="col-sm-2 col-form-label">Mode</label>
      <div class="col-sm-8">
        <select class="form-control" name="mode" id="mode">
          <option value="online">online</option>
          <option value="offline">offline</option> 
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="reg_fees" class="col-sm-2 col-form-label">Registration fee</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="reg_fees" id="reg_fees">
      </div>
    </div>
    <div class="form-group row">
      <label for="prize" class="col-sm-2 col-form-label">Prize Amount</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="prize" id="prize">
      </div>
    </div>
    <div class="form-group row">
      <label for="contact_no" class="col-sm-2 col-form-label">Contact Number</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" name="contact_no" id="contact_no">
      </div>
    </div>
    <div class="form-group row">
      <label for="duration" class="col-sm-2 col-form-label">Duration</label>
      <div class="col-sm-8">
        <input type="time" class="form-control" name="duration" id="duration">
      </div>
    </div>
    <div class="form-group row">
      <label for="venue" class="col-sm-2 col-form-label">Venue</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="venue" id="venue">
      </div>
    </div>
    <button type="submit" class="btn btn-primary sm-2">SUBMIT</button>
</form>
</body>
{% endblock %}
